<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="./static/css/style.css">
<link rel="stylesheet" type="text/css" href="./static/css/styleMob.css">
<title>College Magazine 2018</title>
<style>
    #loading{
        height: 100%;
        width: 100%;
        background-color: white;
        display: block;
        position: absolute;
        bottom: 0%;
        z-index: 9999;
        border-radius: 0;
        overflow: hidden;
    }
    #loadingGif{
        position: absolute;
        margin: auto;
        display: block;
        top: 0;right: 0;bottom: 0;left: 0;
        height: 10%;
        width: auto;
    }
</style>
<script>
    var speed;
    if( window.innerHeight <= 768 ){
        speed = 400;
    }else{
        speed = 500;
    }
    window.onload = function (){
        setTimeout(()=>{
            $("#loading").animate({
                "bottom":"100%",
                "border-radius":"60%",
            },speed);
        },1000);
    };
</script>
</head>
<body>
    <div id="loading">
        <img src="./static/img/loading.gif" id="loadingGif">
    </div>
    <div class="container">
        <div class="pages">
            <div id="one">
                <img id = "imgOne" class = "pageImg">
            </div>
            <div id="two">
                <img id = "imgTwo" class = "pageImg">
            </div>
            <div id="three">
                <img id = "imgThree" class = "pageImg">
            </div>
            <div id="four">
                <img id = "imgFour" class = "pageImg">
            </div>
            <div id="five">
                <img id = "imgFive" class = "pageImg">
            </div>
        </div>
        <div id="arrowButtons">
            <button class="arrow left" id="leftArrow">
                <svg width="30px" height="40px" viewBox="0 0 50 80" xml:space="preserve">
                    <polyline fill="none" stroke="rgb(143, 151, 95)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" points="
                    45.63,75.8 0.375,38.087 45.63,0.375 "/>
                </svg>  
            </button>
            <button class="arrow right" id="rightArrow">
                <svg width="30px" height="40px" viewBox="0 0 50 80" xml:space="preserve">
                <polyline fill="none" stroke="rgb(143, 151, 95)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" points="
                0.375,0.375 45.63,38.087 0.375,75.8 "/>
            </svg>
            </button>
        </div>
        <div id="count">
            <br>
            <h2 id="pageNumber">1</h2>
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<script src="./static/js/content.js" type="text/javascript"></script>
</html>
